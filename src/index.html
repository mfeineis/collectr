<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .env-other .env-warning {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="env-warning" style="background: #ffe21c; display: none; padding: 1em; position: absolute; top: 0; width: 100%">
      Warning: running outside of Tauri environment!
    </div>

    <center-l>
      <form style="margin-top: 100px;">
        <div class="w-80 flex flex-row mb-2">
          <select id="select-dir-history" class="grow"></select>
          <button id="btn-open-dir" class="ml-2">Browse...</button>
        </div>

        <div class="flex flex-row">
          <select id="artists" class="block w-80" size="10"></select>
          <select id="albums" class="block w-80 ml-2" size="10"></select>
          <select id="songs" class="block w-80 ml-2" size="10"></select>
        </div>
      </form>
    </center-l>

  </body>
</html>
